<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <svg width="100%" height="100%" viewbox=" 0 0 150 50" style="background-color:black;">
        <polygon class="grass" points="70,25 30, 25 10,50 80,50" style="fill:#19B87D" />

        <!--bottom -->
        <rect class="bottom" height="20" width="30" x="35" y="18" fill="yellow"/>
        <!--roof make it triangel-->
        <polygon class="roof" points="50,8 35,18  65,18" style="fill: RED;"/>

        <!--door change color-->
        <rect class="door" height="10" width="7" x="50" y="28" rx="1.2" ry="1.2" style="fill: darkorange"/>
        <!--Road-->
        <g>
            <path d="M 50 38 Q 75 45 30 50 "  style="stroke:none;fill: white;"/>

        </g>
        <!-- windows change color -->
        <rect class="window" height="3" width="3" x="40" y="28" style="fill:brown"/>
    </svg>

</div>
</body>
</html>
